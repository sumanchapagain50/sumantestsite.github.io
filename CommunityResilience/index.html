<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Resilience Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="sidebar">
        <h2>Communities</h2>
        <select id="communitySelect" onchange="updateMap()">
            <option value="">Select a Community</option>
            <option value="balapur">Balapur</option>
            <option value="payal">Payal</option>
            <option value="tilki">Tilki</option>
        </select>
        <button id="joinButton" onclick="joinSymbols()" style="display: none;" title="Join selected indicator, capital, and resilience symbols">Join</button>
        <div id="simulationResult" style="display: none;"></div>
    </div>
    <div id="map"></div>
    <button id="simulateButton" onclick="simulateResilience()" style="display: none;">Simulate Resilience</button>
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <p id="splashMessage">You are playing to make <span id="communityName"></span> community resilient to flood and heatwave.</p>
            <ul id="splashInstructions">
                <li>Match each indicator with relevant capital and resilience property.</li>
                <li>After matching all indicators, assess if you achieved resilience or not.</li>
            </ul>
            <button id="startButton" onclick="closeSplash()">Let's GO</button>
            <button id="replayButton" onclick="replayGame()" style="display: none;">Replay</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="matches.js"></script>
    <script src="script.js"></script>
</body>
</html>
